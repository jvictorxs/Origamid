<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Listas</title>
</head>

<body>
  <h2>Lista não ordenada</h2>
  <ul>
    <li>O Senhor dos Anéis
      <ul>
        <li>A Sociedade do Anel</li>
        <li>As Duas Torres</li>
      </ul>
    </li>
    <li>O Hobbit</li>
  </ul>

  <h2>Lista Ordenada</h2>
  <ol>
    <li>João</li>
    <li>Maria</li>
    <li>Josy</li>
  </ol>

  <h2>Lista de definição</h2>
  <dl>
    <dt>Quais os meios de pagamento?</dt>
    <dd>Dinheiro e Cartao</dd>
    <dt>Emite certificados?</dt>
    <dd>Sim. Para todos os cursos</dd>
  </dl>
</body>

</html>
